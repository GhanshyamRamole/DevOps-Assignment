apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-frontend
  namespace: devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextjs-frontend
  template:
    metadata:
      labels:
        app: nextjs-frontend
    spec:
      containers:
        - name: frontend
          image: ghanshyamramole/frontend:v1
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_URL
              value: http://15.206.72.184/api
